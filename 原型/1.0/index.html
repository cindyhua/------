<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食物营养扫描助手 - 原型</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .device-container {
            position: relative;
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>食物营养扫描助手 - 原型展示</h1>
        
        <div class="page-selector">
            <select id="pageSelector" onchange="changePage()">
                <option value="pages/home.html">主页面</option>
                <option value="pages/scan.html">扫描界面</option>
                <option value="pages/result.html">结果界面</option>
                <option value="pages/profile.html">个人中心</option>
                <option value="pages/history.html">历史记录</option>
            </select>
        </div>
        
        <div class="device-container">
            <div class="device-notch"></div>
            <iframe id="previewFrame" src="pages/home.html"></iframe>
        </div>
    </div>

    <script>
        function changePage() {
            const selector = document.getElementById('pageSelector');
            const iframe = document.getElementById('previewFrame');
            iframe.src = selector.value;
        }
    </script>
</body>
</html>
