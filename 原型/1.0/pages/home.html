<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>食物营养扫描助手</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sf-symbols.css">
    <link rel="stylesheet" href="../css/monochrome-theme.css">
    <script src="../js/common.js"></script>
    <style>
        .scan-container {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        
        .recent-scans {
            margin-bottom: 36px;
        }
        
        .recent-scans-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .recent-scans-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .recent-scans-more {
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }
        
        .recent-scans-list {
            display: flex;
            overflow-x: auto;
            padding-bottom: 16px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .recent-scan-item {
            flex: 0 0 auto;
            width: 140px;
            margin-right: 16px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #EEEEEE;
            background-color: #FFFFFF;
            scroll-snap-align: start;
        }
        
        .recent-scan-image {
            width: 100%;
            height: 100px;
            background-color: #F5F5F5;
            background-size: cover;
            background-position: center;
        }
        
        .recent-scan-info {
            padding: 12px;
        }
        
        .recent-scan-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000000;
        }
        
        .recent-scan-date {
            font-size: 12px;
            color: #666666;
        }
        
        .nutrition-tips {
            margin-bottom: 36px;
        }
        
        .tips-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .tip-card {
            background-color: #FFFFFF;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #EEEEEE;
        }
        
        .tip-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            color: #000000;
        }
        
        .tip-icon {
            margin-right: 12px;
            color: #000000;
        }
        
        .tip-content {
            font-size: 14px;
            color: #333333;
            line-height: 1.6;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 36px;
            margin-bottom: 24px;
            color: #999999;
        }
        
        .empty-text {
            font-size: 15px;
            color: #666666;
            max-width: 240px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="nav-bar">
        <div class="nav-bar-content">
            <div class="nav-title">食物营养扫描助手</div>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content">
        <!-- 扫描入口 -->
        <div class="scan-container ios-card">
            <h1 class="scan-title">扫描食物</h1>
            <p class="scan-description">拍摄或上传食物照片，立即获取营养分析</p>
            <button class="scan-button-large" onclick="navigateTo('scan.html')">
                <span class="sf-symbol camera"></span>
                <span>开始扫描</span>
            </button>
        </div>

        <!-- 最近扫描 -->
        <div class="recent-scans">
            <h2 class="recent-scans-title">最近扫描</h2>
            <div class="recent-scans-list" id="recentScansList">
                <!-- 这里将通过JavaScript动态加载内容 -->
                <div class="loading-indicator">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- 营养小贴士 -->
        <div class="nutrition-tips">
            <h2 class="tips-title">营养小贴士</h2>
            <div class="tips-list" id="tipsList">
                <!-- 这里将通过JavaScript动态加载内容 -->
                <div class="loading-indicator">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-bar-content">
            <div class="tab-item active" onclick="navigateTo('home.html')">
                <div class="sf-symbol home"></div>
                <div class="tab-label">首页</div>
            </div>
            <div class="tab-item scan-tab" onclick="navigateTo('scan.html')">
                <div class="scan-button">
                    <span class="sf-symbol camera-fill scan-button-icon"></span>
                </div>
            </div>
            <div class="tab-item" onclick="navigateTo('history.html')">
                <div class="sf-symbol history"></div>
                <div class="tab-label">历史</div>
            </div>
            <div class="tab-item" onclick="navigateTo('profile.html')">
                <div class="sf-symbol person"></div>
                <div class="tab-label">我的</div>
            </div>
        </div>
    </div>

    <script>
        // 加载最近扫描数据
        document.addEventListener('DOMContentLoaded', function() {
            // 加载最近扫描记录
            fetchData('recent-scans', function(data) {
                const recentScansList = document.getElementById('recentScansList');
                
                if (data && data.length > 0) {
                    let html = '';
                    data.forEach(scan => {
                        html += `
                            <div class="recent-scan-item" onclick="navigateTo('result.html?id=${scan.id}')">
                                <div class="scan-item-image" style="background-image: url(${scan.image})"></div>
                                <div class="scan-item-info">
                                    <div class="scan-item-title">${scan.name}</div>
                                    <div class="scan-item-date">${scan.date}</div>
                                </div>
                                <div class="nutrition-score score-${scan.score.toLowerCase()}">${scan.score}</div>
                            </div>
                        `;
                    });
                    recentScansList.innerHTML = html;
                } else {
                    recentScansList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <span class="sf-symbol list-bullet-below-rectangle"></span>
                            </div>
                            <div class="empty-text">暂无扫描记录</div>
                            <button class="ios-button" onclick="navigateTo('scan.html')">立即扫描</button>
                        </div>
                    `;
                }
            });
            
            // 加载营养小贴士
            fetchData('nutrition-tips', function(data) {
                const tipsList = document.getElementById('tipsList');
                
                if (data && data.length > 0) {
                    let html = '';
                    data.forEach(tip => {
                        html += `
                            <div class="tip-card">
                                <div class="tip-title">${tip.title}</div>
                                <div class="tip-content">${tip.content}</div>
                            </div>
                        `;
                    });
                    tipsList.innerHTML = html;
                } else {
                    tipsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-text">暂无营养小贴士</div>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
