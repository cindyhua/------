<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食物营养扫描助手 - 扫描</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sf-symbols.css">
    <link rel="stylesheet" href="../css/monochrome-theme.css">
    <script src="../js/app.js"></script>
    <style>
        body {
            background-color: #000000;
        }
        
        .scan-viewfinder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }
        
        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: white;
        }
        
        .scan-corner-top-left {
            top: -1px;
            left: -1px;
            border-top: 2px solid;
            border-left: 2px solid;
        }
        
        .scan-corner-top-right {
            top: -1px;
            right: -1px;
            border-top: 2px solid;
            border-right: 2px solid;
        }
        
        .scan-corner-bottom-left {
            bottom: -1px;
            left: -1px;
            border-bottom: 2px solid;
            border-left: 2px solid;
        }
        
        .scan-corner-bottom-right {
            bottom: -1px;
            right: -1px;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        
        .scan-text {
            position: absolute;
            top: calc(50% + 30%);
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .scan-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        
        .scan-control-left, .scan-control-right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .flashlight-button, .album-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-bottom: 8px;
        }
        
        .scan-button-camera {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .scan-button-inner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        
        .control-label {
            color: white;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .close-button {
            position: absolute;
            top: 14px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 扫描预览区域 -->
    <div class="scan-viewfinder">
        <div class="scan-corner scan-corner-top-left"></div>
        <div class="scan-corner scan-corner-top-right"></div>
        <div class="scan-corner scan-corner-bottom-left"></div>
        <div class="scan-corner scan-corner-bottom-right"></div>
    </div>
    
    <div class="scan-text">将食品包装的营养成分表对准取景框</div>
    
    <!-- 关闭按钮 -->
    <a href="home.html" class="close-button" onclick="vibrate(10);">
        <span class="sf-symbol xmark"></span>
    </a>
    
    <!-- 扫描控制区 -->
    <div class="scan-controls">
        <div class="scan-control-left">
            <div class="flashlight-button" onclick="vibrate(10); toggleFlashlight();">
                <span class="sf-symbol flashlight"></span>
            </div>
            <div class="control-label">闪光灯</div>
        </div>
        
        <a href="result.html" class="scan-button-camera" onclick="vibrate(15); simulateScan();">
            <div class="scan-button-inner"></div>
        </a>
        
        <div class="scan-control-right">
            <div class="album-button" onclick="vibrate(10); showToast('打开相册');">
                <span class="sf-symbol photo"></span>
            </div>
            <div class="control-label">相册</div>
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-bar-content">
            <div class="tab-item" onclick="navigateTo('home.html')">
                <div class="sf-symbol home"></div>
                <div class="tab-label">首页</div>
            </div>
            <div class="tab-item scan-tab active" onclick="navigateTo('scan.html')">
                <div class="scan-button">
                    <span class="sf-symbol camera-fill scan-button-icon"></span>
                </div>
            </div>
            <div class="tab-item" onclick="navigateTo('history.html')">
                <div class="sf-symbol history"></div>
                <div class="tab-label">历史</div>
            </div>
            <div class="tab-item" onclick="navigateTo('profile.html')">
                <div class="sf-symbol person"></div>
                <div class="tab-label">我的</div>
            </div>
        </div>
    </div>
    
    <script>
        let flashlightOn = false;
        
        function toggleFlashlight() {
            flashlightOn = !flashlightOn;
            
            const flashlightButton = document.querySelector('.flashlight-button');
            
            if (flashlightOn) {
                flashlightButton.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                showToast('闪光灯已开启');
            } else {
                flashlightButton.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                showToast('闪光灯已关闭');
            }
        }
        
        function simulateScan() {
            // 设置一个标记，表示已经有扫描记录
            localStorage.setItem('hasScannedItems', 'true');
            
            // 模拟照相机闪光效果
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.right = '0';
            flash.style.bottom = '0';
            flash.style.backgroundColor = 'white';
            flash.style.opacity = '0';
            flash.style.transition = 'opacity 0.2s ease-in-out';
            flash.style.zIndex = '1000';
            
            document.body.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '1';
                
                setTimeout(() => {
                    flash.style.opacity = '0';
                    
                    setTimeout(() => {
                        document.body.removeChild(flash);
                    }, 200);
                }, 100);
            }, 10);
        }
    </script>
</body>
</html>
