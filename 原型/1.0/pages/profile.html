<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食物营养扫描助手 - 个人中心</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sf-symbols.css">
    <link rel="stylesheet" href="../css/monochrome-theme.css">
    <script src="../js/app.js"></script>
    <style>
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 45px;
            background-color: #F5F5F5;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .avatar-icon {
            font-size: 40px;
            color: #999999;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .user-id {
            font-size: 14px;
            color: #666666;
        }
        
        .stat-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            background-color: #FFFFFF;
            padding: 16px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #EEEEEE;
            margin: 0 6px;
        }
        
        .stat-card:first-child {
            margin-left: 0;
        }
        
        .stat-card:last-child {
            margin-right: 0;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666666;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .health-goals {
            margin-bottom: 30px;
        }
        
        .goal-card {
            background-color: #FFFFFF;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #EEEEEE;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .goal-icon {
            width: 32px;
            height: 32px;
            background-color: #F5F5F5;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }
        
        .goal-title-container {
            flex: 1;
        }
        
        .goal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .goal-details {
            font-size: 14px;
            color: #666666;
        }
        
        .goal-status {
            font-size: 14px;
            font-weight: 500;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #F5F5F5;
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #000000;
            border-radius: 3px;
        }
        
        .progress-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666666;
        }
        
        .menu-list {
            margin-bottom: 30px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: #F5F5F5;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }
        
        .menu-title {
            flex: 1;
            font-size: 16px;
        }
        
        .menu-arrow {
            color: #CCCCCC;
            margin-left: 8px;
        }
        
        .logout-button {
            width: 100%;
            height: 44px;
            background-color: #F5F5F5;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logout-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-bar-content">
            <div></div>
            <div class="nav-title">个人中心</div>
            <button class="nav-button" onclick="vibrate(10); showActionSheet('选择操作', ['编辑资料', '设置', '反馈问题'])">
                <span class="sf-symbol gear"></span>
            </button>
        </div>
    </div>
    
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- 用户信息 -->
        <div class="profile-header">
            <div class="avatar">
                <span class="avatar-icon sf-symbol person"></span>
            </div>
            
            <div class="user-name">用户昵称</div>
            <div class="user-id">ID: 10086</div>
        </div>
        
        <!-- 数据统计 -->
        <div class="stat-cards">
            <div class="stat-card">
                <div class="stat-value">42</div>
                <div class="stat-label">扫描记录</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value">18</div>
                <div class="stat-label">收藏食品</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value">B+</div>
                <div class="stat-label">平均评分</div>
            </div>
        </div>
        
        <!-- 健康目标 -->
        <div class="health-goals">
            <h2 class="section-title">我的健康目标</h2>
            
            <div class="goal-card">
                <div class="goal-header">
                    <div style="display: flex;">
                        <div class="goal-icon">
                            <span class="sf-symbol sugar"></span>
                        </div>
                        <div class="goal-title-container">
                            <div class="goal-title">减少糖摄入</div>
                            <div class="goal-details">每日不超过50克</div>
                        </div>
                    </div>
                    <div class="goal-status">30/50克</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                
                <div class="progress-details">
                    <div>进度: 60%</div>
                    <div>剩余: 20克</div>
                </div>
            </div>
            
            <div class="goal-card">
                <div class="goal-header">
                    <div style="display: flex;">
                        <div class="goal-icon">
                            <span class="sf-symbol salt"></span>
                        </div>
                        <div class="goal-title-container">
                            <div class="goal-title">控制钠摄入</div>
                            <div class="goal-details">每日不超过2300毫克</div>
                        </div>
                    </div>
                    <div class="goal-status">1500/2300毫克</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%;"></div>
                </div>
                
                <div class="progress-details">
                    <div>进度: 65%</div>
                    <div>剩余: 800毫克</div>
                </div>
            </div>
        </div>
        
        <!-- 功能菜单 -->
        <div class="menu-list">
            <h2 class="section-title">设置与服务</h2>
            
            <div class="menu-item" onclick="vibrate(10); showToast('即将上线，敬请期待')">
                <div class="menu-icon">
                    <span class="sf-symbol chart"></span>
                </div>
                <div class="menu-title">营养分析报告</div>
                <span class="menu-arrow sf-symbol chevron-right"></span>
            </div>
            
            <div class="menu-item" onclick="vibrate(10); showToast('即将上线，敬请期待')">
                <div class="menu-icon">
                    <span class="sf-symbol star"></span>
                </div>
                <div class="menu-title">我的收藏</div>
                <span class="menu-arrow sf-symbol chevron-right"></span>
            </div>
            
            <div class="menu-item" onclick="vibrate(10); showToast('即将上线，敬请期待')">
                <div class="menu-icon">
                    <span class="sf-symbol health"></span>
                </div>
                <div class="menu-title">健康目标设置</div>
                <span class="menu-arrow sf-symbol chevron-right"></span>
            </div>
            
            <div class="menu-item" onclick="vibrate(10); showToast('即将上线，敬请期待')">
                <div class="menu-icon">
                    <span class="sf-symbol privacy"></span>
                </div>
                <div class="menu-title">隐私与安全</div>
                <span class="menu-arrow sf-symbol chevron-right"></span>
            </div>
            
            <div class="menu-item" onclick="vibrate(10); showToast('即将上线，敬请期待')">
                <div class="menu-icon">
                    <span class="sf-symbol help"></span>
                </div>
                <div class="menu-title">帮助与反馈</div>
                <span class="menu-arrow sf-symbol chevron-right"></span>
            </div>
        </div>
        
        <!-- 退出登录 -->
        <button class="logout-button" onclick="vibrate(10); confirmLogout()">
            <span class="logout-icon sf-symbol exit"></span>
            <span>退出登录</span>
        </button>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-bar-content">
            <div class="tab-item" onclick="navigateTo('home.html')">
                <div class="sf-symbol home"></div>
                <div class="tab-label">首页</div>
            </div>
            <div class="tab-item scan-tab" onclick="navigateTo('scan.html')">
                <div class="scan-button">
                    <span class="sf-symbol camera-fill scan-button-icon"></span>
                </div>
            </div>
            <div class="tab-item" onclick="navigateTo('history.html')">
                <div class="sf-symbol history"></div>
                <div class="tab-label">历史</div>
            </div>
            <div class="tab-item active" onclick="navigateTo('profile.html')">
                <div class="sf-symbol person"></div>
                <div class="tab-label">我的</div>
            </div>
        </div>
    </div>
    
    <script>
        // 模拟退出登录确认
        function confirmLogout() {
            showConfirmDialog(
                '退出登录', 
                '确定要退出当前账号吗？',
                '取消',
                '确定',
                () => {
                    showToast('已取消');
                },
                () => {
                    showToast('已退出登录');
                    setTimeout(() => {
                        navigateTo('home.html');
                    }, 1500);
                }
            );
        }
    </script>
</body>
</html>
