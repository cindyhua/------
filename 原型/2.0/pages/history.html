    <style>
        .food-item {
            display: flex;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            background-color: var(--bg-secondary);
            cursor: pointer;
        }
        
        .food-item:active {
            background-color: var(--bg-tertiary);
        }
        
        .food-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
        }
        
        .filter-tabs {
            display: flex;
            border-bottom: 1px solid var(--separator-color);
            margin-bottom: 16px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 8px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .filter-tab.active {
            background-color: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .month-header {
            font-weight: 600;
            margin: 24px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--separator-color);
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 0 12px;
            margin-bottom: 16px;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 8px;
            color: var(--text-primary);
        }
        
        .search-bar input::placeholder {
            color: var(--text-quaternary);
        }
        
        .search-bar input:focus {
            outline: none;
        }
    </style>
</head>

    <script>
        // 绑定筛选标签点击事件
        const filterTabs = document.querySelectorAll('.filter-tab');
        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                filterTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 在实际应用中，这里会根据选中的标签筛选显示的食品记录
                console.log('筛选条件：', this.textContent);
            });
        });
        
        // 搜索功能
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', function() {
            // 在实际应用中，这里会根据输入内容搜索食品记录
            console.log('搜索关键词：', this.value);
        });
    </script>
