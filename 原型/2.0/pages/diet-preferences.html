<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食物营养扫描助手 - 饮食偏好设置</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .section-title {
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .preference-group {
            margin-bottom: 24px;
        }
        
        .preference-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .preference-chip {
            padding: 10px 16px;
            border-radius: 20px;
            background-color: var(--bg-secondary);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
        }
        
        .preference-chip.selected {
            background-color: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .allergy-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--bg-secondary);
            margin-bottom: 12px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--separator-color);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--text-primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .nutrient-preference {
            margin-bottom: 16px;
        }
        
        .nutrient-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background-color: var(--bg-tertiary);
            position: relative;
            margin: 28px 0 12px;
        }
        
        .nutrient-slider-track {
            position: absolute;
            height: 100%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }
        
        .nutrient-slider-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--text-primary);
            border: 3px solid var(--bg-primary);
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: -4px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>

    <script src="../scripts/main.js"></script>
    <script>
        // 处理饮食习惯选择
        const preferenceChips = document.querySelectorAll('.preference-chip');
        preferenceChips.forEach(chip => {
            chip.addEventListener('click', function() {
                // 如果是"无特殊偏好"，取消选择其他选项
                if (this.textContent === '无特殊偏好') {
                    preferenceChips.forEach(c => {
                        if (c.textContent !== '无特殊偏好') {
                            c.classList.remove('selected');
                        }
                    });
                    this.classList.add('selected');
                } else {
                    // 取消选择"无特殊偏好"
                    preferenceChips.forEach(c => {
                        if (c.textContent === '无特殊偏好') {
                            c.classList.remove('selected');
                        }
                    });
                    
                    // 切换当前选项
                    this.classList.toggle('selected');
                }
            });
        });
        
        // 拖动滑块功能
        const sliderHandles = document.querySelectorAll('.nutrient-slider-handle');
        sliderHandles.forEach(handle => {
            let isDragging = false;
            
            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                
                const slider = handle.parentElement;
                const sliderTrack = slider.querySelector('.nutrient-slider-track');
                const levelText = handle.closest('.nutrient-preference').querySelector('.flex.justify-between div:last-child');
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                
                function drag(e) {
                    if (!isDragging) return;
                    
                    const sliderRect = slider.getBoundingClientRect();
                    let clientX;
                    
                    if (e.type === 'mousemove') {
                        clientX = e.clientX;
                    } else {
                        clientX = e.touches[0].clientX;
                    }
                    
                    let position = (clientX - sliderRect.left) / sliderRect.width;
                    position = Math.max(0, Math.min(1, position));
                    
                    const percent = position * 100;
                    handle.style.left = `${percent}%`;
                    sliderTrack.style.width = `${percent}%`;
                    
                    // 更新文本
                    if (percent <= 30) {
                        levelText.textContent = '低';
                    } else if (percent <= 40) {
                        levelText.textContent = '中低';
                    } else if (percent <= 60) {
                        levelText.textContent = '中';
                    } else if (percent <= 70) {
                        levelText.textContent = '中高';
                    } else {
                        levelText.textContent = '高';
                    }
                }
                
                function stopDrag() {
                    isDragging = false;
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('touchmove', drag);
                    document.removeEventListener('mouseup', stopDrag);
                    document.removeEventListener('touchend', stopDrag);
                }
            }
        });
    </script>
