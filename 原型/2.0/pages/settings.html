<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食物营养扫描助手 - 设置</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .setting-group {
            margin-bottom: 24px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--separator-color);
        }
        
        .setting-item-text {
            display: flex;
            flex-direction: column;
        }
        
        .setting-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--separator-color);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .version-info {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 动态岛模拟 -->
    <div class="dynamic-island"></div>

    <!-- 导航栏 -->
    <div class="navbar">
        <button class="navbar-button" onclick="window.location.href='home.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="navbar-title">设置</div>
        <div class="navbar-button-placeholder"></div>
    </div>

    <!-- 内容区域 -->
    <div class="safe-area-top container">
        <!-- 账号设置 -->

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-text">
                    <div>健康数据</div>
                    <div class="setting-description">设置身高、体重和健康目标</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-text">
                    <div>同步设置</div>
                    <div class="setting-description">管理数据同步选项</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        
        <!-- 应用设置 -->
        <div class="setting-group">
            <h3>应用设置</h3>
            
            <div class="setting-item">

                </div>

                    <div>数据导出</div>

                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

        <!-- 关于 -->

                </svg>

            <div class="setting-item">
                <div class="setting-item-text">
                    <div>帮助与反馈</div>

                </div>

                </svg>

        </div>
        
        <div class="version-info">
            <p>当前版本 v1.0.0</p>
            <p>© 2023 食物营养扫描助手</p>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script>
        // 暗黑模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // 检查系统是否在暗黑模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkModeToggle.checked = true;
            document.body.classList.add('dark-mode');
        }
        
        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
        
        // 给所有设置项添加点击效果
        const settingItems = document.querySelectorAll('.setting-item');
        settingItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // 不触发开关的点击事件
                if (e.target.tagName !== 'INPUT') {
                    // 模拟点击效果
                    this.style.backgroundColor = 'var(--bg-pressed)';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
